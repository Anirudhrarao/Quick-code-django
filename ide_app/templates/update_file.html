{% include "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Update your code</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="content">File Content:</label>
                    <textarea class="form-control" id="content" name="content" rows="5" required>{{ file.content }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Create File</button>
            </form>
        </div>
    </div>  
</div>
{% endblock %}
